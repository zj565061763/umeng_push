plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api 'com.umeng.umsdk:common:9.4.0'
    api 'com.umeng.umsdk:asms:1.2.3'
    api 'com.umeng.umsdk:utdid:1.5.2.1'

    api 'com.umeng.umsdk:push:6.3.3'

    api 'com.umeng.umsdk:alicloud-httpdns:1.3.2.3'
    api 'com.umeng.umsdk:alicloud-utils:2.0.0'
    api 'com.umeng.umsdk:alicloud_beacon:1.0.5'

    api 'com.umeng.umsdk:agoo-accs:3.4.2.7'
    api 'com.umeng.umsdk:agoo_aranger:1.0.6'
    api 'com.umeng.umsdk:agoo_networksdk:3.5.8'
    api 'com.umeng.umsdk:agoo_tnet4android:3.1.14.10'

    //华为厂商通道
    api 'com.umeng.umsdk:huawei-umengaccs:1.3.4'
    api 'com.huawei.hms:push:5.3.0.301'

    //小米厂商通道
    api 'com.umeng.umsdk:xiaomi-umengaccs:1.2.4'
    api 'com.umeng.umsdk:xiaomi-push:4.0.2'

    //魅族厂商通道
    api 'com.umeng.umsdk:meizu-umengaccs:1.1.4'
    api 'com.umeng.umsdk:meizu-push:4.0.7'

    //OPPO厂商通道
    api 'com.umeng.umsdk:oppo-umengaccs:1.0.7-fix'
    api 'com.umeng.umsdk:oppo-push:2.1.0'

    //vivo厂商通道
    api 'com.umeng.umsdk:vivo-umengaccs:1.1.4'
    api 'com.umeng.umsdk:vivo-push:3.0.0'
}